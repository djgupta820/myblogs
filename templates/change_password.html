{% extends 'base.html' %} 

{% block title %}
    <title>Change Password</title>
{% endblock %} 

{% block content %}
<div class="card login-form cp">
  <div class="card-body">
    <h3 class="card-title text-center">Change password</h3>

    <!--Password must contain one lowercase letter, one number, and be at least 7 characters long.-->

    <div class="card-text">
      <form action="{{url_for('change_passwd')}}" method="post">
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          <strong>Holy guacamole!</strong> You should check in on some of those
          fields below.
          <a class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </a>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Your new password</label>
          <input type="password" class="form-control form-control-sm" name="password" />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Repeat password</label>
          <input type="password" class="form-control form-control-sm" name="cpassword" />
        </div>
        <button type="submit" class="btn btn-outline-primary btn-block submit-btn" style="margin-top: 20px;">
          Confirm
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
